# This is a basic workflow to help you get started with Actions

name: CI-test

# Controls when the action will run.
on:
  # Triggers the workflow on push events for every branch
  push:
    branches-ignore:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build NIDAS
        run: tar -cvf NIDAS.tar .shrc LICENSE.md  --exclude-from=tar-exclude.txt *
      - name: Build modules
        id: build-modules
        run: |
          mkdir -p modules
          cd modules 
          find . -maxdepth 1 -mindepth 1 -type d -exec tar -cvf {}.tar --exclude-from=../tar-exclude.txt {} \; -exec sh -c 'echo modules_list=$(echo modules/$@ | sed -e "s/\.\///g" | sed -e "s/\ /\.tar /g" | sed -e "s/$/\.tar/" | sed -e "s/\ / modules\//" ) >> $GITHUB_OUTPUT' _ {} +
          cd ..
      - name: Echo out
        run: echo ${{ steps.build-modules.outputs.modules_list }}
      - uses: meeDamian/github-release@v2.0.3
        with:
          token: ${{ secrets.RELEASE_SECRET }}
          tag: 'auto-release-${{ github.ref_name }}'
          prerelease: true
          gzip: false
          files: NIDAS.tar ${{ steps.build-modules.outputs.modules_list }}
          allow_override: true
          body: This release was auto generated by a push on ${{ github.ref_name }}. Things here may not be production-ready. Use at your own risk.
